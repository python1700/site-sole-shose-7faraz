<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام</title>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
    <style>
        body {
            background-color: #001f3f;
            font-family: 'Vazir', sans-serif;
            color: #ffd700;
            text-align: center;
            padding-top: 100px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-family: 'Vazir';
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #ffd700;
            color: #001f3f;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>ثبت‌نام</h2>
    <form method="post">
        <input name="username" placeholder="نام کاربری" required><br>
        <input type="password" name="password" placeholder="رمز عبور" required><br>
        <button type="submit">ثبت‌نام</button>
    </form>
    <p><a href="/login" style="color:#ffd700">ورود</a></p>
</body>
</html>
